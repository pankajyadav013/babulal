  <div class="container my-4">
    <h2>Contact us</h2>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select your query</option>
        <option value="1">Web</option>
        <option value="2">Technology</option>
        <option value="3">Tech stack</option>
      </select>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="exampleRadios1" id="exampleRadios1" value="option2">
        <label class="form-check-label" for="exampleRadios1">
          Are you a Member?
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="exampleRadios2" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Are you a Professsor?
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="exampleRadios3" id="exampleRadios3" value="option2">
        <label class="form-check-label" for="exampleRadios3">
          Are you a Coder?
        </label>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell me about yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
